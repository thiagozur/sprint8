{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ITBANK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Login/authstyles.css' %}"/>
    <link rel="stylesheet" href="{% block optstyle %}{% endblock %}"/>
    <script src="https://kit.fontawesome.com/e8af32318d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="col-md-6 col-sm-12">
        <div class="text-center">
            <img id="logo" src="{% static 'Logo_transparente2.png' %}" alt="" >
        </div>
    </header>
    <div class="container">
        <div class="d-flex">
            <div class="col-md-7"> <!-- Columna Izquierda -->
                <div class="row"><!-- Fila inferior -->
                    <div class="col-md-12 d-none d-sm-none d-md-block col-lg-12 text-center">
                        <img src="{% static 'Login/foto2.png' %}" alt="" >
                    </div>
                </div>
            </div>
            {% block content %}
            {% endblock %}
        </div>    
    </div>
    <footer class="mb-3 d-none d-sm-block">
        <ul class="redes m-2 p-2">
            <li class="p-3"><a href="{% url 'Cuentas:emptynotlog' %}">
                <i class="fab fa-whatsapp me-2"></i>
                    WhatsApp
                </a></li>
            <li class="p-3"><a href="{% url 'Cuentas:emptynotlog' %}">
                <i class="fab fa-facebook-square me-2"></i>
                    Facebook
                </a></li>
            <li class="p-3"><a href="{% url 'Cuentas:emptynotlog' %}">
                <i class="fab fa-instagram-square me-2"></i>
                    Instagram
                </a></li>
            <li class="p-3"><a href="{% url 'Cuentas:emptynotlog' %}">
                <i class="fab fa-twitter-square me-2"></i>
                    Twitter
                </a></li>
            <li class="p-3"><a href="{% url 'Cuentas:emptynotlog' %}">
                <i class="fa-solid fa-file-signature me-2"></i>
                    Terminos Legales
                </a></li>
            <li class="p-3"><a href="{% url 'Cuentas:emptynotlog' %}">
                <i class="fa-solid fa-circle-question me-2"></i>
                    Centro de ayuda
                </a></li>
            <li class="p-3"><a href="{% url 'Cuentas:emptynotlog' %}">
                <i class="fa-solid fa-circle-check me-2"></i>
                    Beneficios
                </a></li>
            <li class="p-3"><a href="{% url 'Cuentas:emptynotlog' %}">
                <i class="fa-solid fa-box-archive me-2"></i>
                    Productos
                </a></li>
        </ul>
        <small>ITBANK - Copyright 2022. Todos los derechos reservados.</small>
    </footer>
    <script src="{% static 'Login/pass.js' %}"></script>
</body>
<style>
    html,body{
        overflow-x: hidden;
    }
</style>
</html>
